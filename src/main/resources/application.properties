# Server Port
server.port=${PORT:8081}

# --- Configuración para Despliegue (Render/PostgreSQL) ---
#
spring.datasource.url=${DATABASE_URL}
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# --- Configuración para Desarrollo Local (MySQL) ---
#
# spring.datasource.url=jdbc:mysql://localhost:3306/finanzasdb?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
# spring.datasource.username=root
# spring.datasource.password=1234
# spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=${JWT_SECRET:myVerySecretKeyForFinanzasAppThatShouldBeVeryLongAndSecure}
jwt.expiration=86400000

# Logging
logging.level.com.example.finanzas_back=INFO
logging.level.org.springframework.security=WARN
logging.level.org.springdoc=INFO

# OpenAPI/Swagger Configuration
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true